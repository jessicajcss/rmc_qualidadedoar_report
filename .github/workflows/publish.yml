# Optimized Quarto build + publish workflow
# - fixes indentation issues
# - defines R_LIBS_USER so the package cache is consistent
# - caches R library and TinyTeX to speed repeated runs
# - installs system deps more quietly and cleans up to reduce IO
# - uses renv restore if renv.lock is present, otherwise runs scripts/install_packages.R
# - ensures TinyTeX install is idempotent
# - checkout uses fetch-depth: 0 so gh-pages push works reliably
on:
  push:
    branches: [ main ]
  workflow_dispatch:

name: Build and Publish Quarto Book

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      # A reproducible per-repo library location for caching
      R_LIBS_USER: ${{ github.workspace }}/.Rlibs
      # If you use renv elsewhere you can reuse this path
      RENV_PATHS_ROOT: ~/.local/share/renv

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            fonts-dejavu-core \
            libgdal-dev \
            libproj-dev \
            libgeos-dev \
            libudunits2-dev \
            libcairo2-dev \
            libpng-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libtiff5-dev \
            libjpeg-dev
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

      - name: Setup Quarto CLI
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Ensure R library folder exists
        run: mkdir -p "${{ env.R_LIBS_USER }}"

      - name: Cache R packages
        # cache invalidated when scripts/install_packages.R or renv.lock changes
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('scripts/install_packages.R') }}-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install / Restore R packages
        # Use renv if renv.lock exists, otherwise run the project's install script
        run: |
          if [ -f renv.lock ]; then
            Rscript -e 'if (!requireNamespace("renv", quietly=TRUE)) install.packages("renv", repos="https://packagemanager.rstudio.com/all/latest"); renv::restore(prompt = FALSE)'
          else
            Rscript scripts/install_packages.R
          fi

      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-v1
          restore-keys: |
            ${{ runner.os }}-tinytex-

      - name: Ensure TinyTeX is installed
        run: |
          Rscript -e 'if (!requireNamespace("tinytex", quietly=TRUE)) install.packages("tinytex", repos="https://packagemanager.rstudio.com/all/latest")'
          Rscript -e 'if (!tinytex::is_tinytex()) tinytex::install_tinytex(force = FALSE)'

      - name: Render Quarto book
        run: quarto render
        env:
          RENV_CONFIG_ACTIVE: FALSE
          # ensure R reads repo .Rprofile if your build depends on it
          R_PROFILE_USER: ${{ github.workspace }}/.Rprofile

      - name: Publish _book to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: ./_book
          github_token: ${{ secrets.GITHUB_TOKEN }}
