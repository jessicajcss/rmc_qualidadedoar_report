# This workflow builds and publishes the Quarto book to GitHub Pages
# Optimizations: Caches R packages and TinyTeX to reduce build time from ~15-20 min to ~3-5 min
name: Build and Publish Quarto Book

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

    - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            fonts-dejavu-core \
            libgdal-dev \
            libproj-dev \
            libgeos-dev \
            libudunits2-dev \
            libcairo2-dev \
            libpng-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache R packages
        # Caches R packages to speed up subsequent runs from ~15-20 min to ~3-5 min
        # Cache is invalidated when scripts/install_packages.R changes
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('scripts/install_packages.R') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install R packages (project)
        run: Rscript scripts/install_packages.R

      - name: Cache TinyTeX
        # Caches TinyTeX installation to save 1-2 minutes on subsequent runs
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex
          restore-keys: |
            ${{ runner.os }}-tinytex

      - name: Install Quarto
        run: quarto install tinytex

      - name: Render Quarto book
        run: quarto render
        env:
          RENV_CONFIG_ACTIVE: FALSE
          # garante que R leia o .Rprofile do repositório (apenas se necessário)
          R_PROFILE_USER: ${{ github.workspace }}/.Rprofile

      - name: Publish _book to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: ./_book
          github_token: ${{ secrets.GITHUB_TOKEN }}
