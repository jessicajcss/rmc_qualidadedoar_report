# Build & Publish Quarto Book using renv snapshot/restore.
# Fixes the "Unrecognized named-value: 'runner'" error by using the runtime env var $RUNNER_TEMP
# instead of the expression runner.temp in top-level/job env.
#
# Behavior:
# - If renv.lock exists: renv::restore() to reproduce local environment.
# - If renv.lock is missing: renv::snapshot() is run to create renv.lock.
# - Optionally push an updated renv.lock back to the main branch when UPDATE_RENV_LOCK=true.
# - Caches renv library & cache to speed up runs.
#
name: Build and Publish Quarto Book

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Use the runner-provided temp path at runtime. Do NOT use expressions like ${{ runner.temp }} here,
# because runner.* is not recognized in this top-level/env context and causes the error you saw.
env:
  R_LIBS_USER: $RUNNER_TEMP/R_libs

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev fonts-dejavu-core

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          quarto-version: 'latest'

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          # Uncomment to pin R: r-version: '4.3'

      - name: Cache renv libraries & R user library
        uses: actions/cache@v4
        id: cache-renv
        with:
          path: |
            renv/library
            renv/cache
            ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Ensure renv is installed
        run: |
          Rscript -e "if (!requireNamespace('renv', quietly = TRUE)) install.packages('renv', repos='https://cloud.r-project.org')"

      - name: Restore from renv.lock or snapshot (create renv.lock)
        run: |
          if [ -f renv.lock ]; then
            echo "renv.lock found — restoring packages"
            Rscript -e "renv::restore(prompt = FALSE)"
          else
            echo "No renv.lock found — snapshotting current project packages into renv.lock"
            Rscript -e "renv::snapshot(prompt = FALSE)"
          fi

      - name: (Optional) Commit & push updated renv.lock back to main
        if: ${{ env.UPDATE_RENV_LOCK == 'true' && always() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q renv.lock; then
            git add renv.lock
            git commit -m "chore: update renv.lock (CI snapshot)"
            git push origin HEAD:main
            echo "renv.lock committed and pushed."
          else
            echo "No changes to renv.lock."
          fi

      - name: Quarto check (non-blocking)
        run: quarto check || true

      - name: Render Quarto book
        # If your book root is not the repo root, add `working-directory: path/to/book` on this step.
        run: |
          # Keep renv activated so the render uses the restored project library.
          quarto render --no-cache

      - name: Verify output and list files
        run: |
          for d in _site _book docs public .quarto/render; do
            if [ -d "$d" ]; then
              echo "---- $d ----"
              find "$d" -maxdepth 2 -type f | sed -n '1,200p'
            fi
          done

      - name: Publish _book to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: ./_book
          github_token: ${{ secrets.GITHUB_TOKEN }}
