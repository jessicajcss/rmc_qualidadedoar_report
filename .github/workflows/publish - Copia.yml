name: Build and Publish Quarto Book

on:
  #push:
   # branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libcairo2-dev libpango1.0-dev libpng-dev \
            fonts-dejavu-core libgomp1

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Quarto
        run: quarto install tinytex

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Configure R library path
        run: |
          echo "R_LIBS_USER=${RUNNER_TEMP}/Rlibs" >> $GITHUB_ENV
          mkdir -p "${RUNNER_TEMP}/Rlibs"
        shell: bash

      - name: Restore R library cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.R_LIBS_USER }}
            ~/.cache/pak
          key: r-lib-${{ runner.os }}-r-${{ matrix.r-version || 'default' }}-${{ hashFiles('scripts/install_packages.R') }}
          restore-keys: |
            r-lib-${{ runner.os }}-r-

      - name: Install R packages (fast with pak)
        run: Rscript scripts/install_packages.R
        env:
          R_LIBS_USER: ${{ env.R_LIBS_USER }}

      - name: Save R library cache
        if: success()
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.R_LIBS_USER }}
            ~/.cache/pak
          key: r-lib-${{ runner.os }}-r-${{ matrix.r-version || 'default' }}-${{ hashFiles('scripts/install_packages.R') }}

      - name: Render Quarto book
        run: quarto render
        env:
          RENV_CONFIG_ACTIVE: FALSE
          R_PROFILE_USER: ${{ github.workspace }}/.Rprofile

      - name: Publish _book to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: ./_book
          github_token: ${{ secrets.GITHUB_TOKEN }}



