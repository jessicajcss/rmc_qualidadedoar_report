name: Build and Publish Quarto Book

on:
 # push:
   # branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 180  # opcional: 3 horas. Ajuste se quiser aumentar.

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libcairo2-dev libpango1.0-dev libpng-dev \
            libgomp1 libgtk2.0-dev libxt-dev

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Quarto
        run: quarto install tinytex

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true   # importante: acelera via RSPM

      - name: Setup R lib path
        # define R_LIBS_USER to a cacheable path (runner temp) so we can cache it
        run: |
          echo "R_LIBS_USER=${RUNNER_TEMP}/Rlibs" >> $GITHUB_ENV
          mkdir -p "${RUNNER_TEMP}/Rlibs"
        shell: bash

      - name: Restore R library cache
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-${{ hashFiles('scripts/install_packages.R') }}
          restore-keys: |
            r-lib-${{ runner.os }}-

      - name: Install R packages (fast with pak)
        run: Rscript scripts/install_packages.R
        env:
          R_LIBS_USER: ${{ env.R_LIBS_USER }}

      - name: Render Quarto book
        run: |
          quarto render
        env:
          RENV_CONFIG_ACTIVE: FALSE
          R_PROFILE_USER: ${{ github.workspace }}/.Rprofile

      - name: Save R libs cache
        if: success()
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-lib-${{ runner.os }}-${{ hashFiles('scripts/install_packages.R') }}

      - name: Publish _book to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: ./_book
          github_token: ${{ secrets.GITHUB_TOKEN }}
