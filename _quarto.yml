project:
  type: book
  output-dir: _book
  resources:
    - "*.png"
    - "*.jpeg"
    - "*.jfif"
    - "*.svg"

book:
  title: "Relatório Técnico Interativo — Qualidade do Ar (RMC)"
  subtitle: "Relatório técnico e dashboard — RMC"
  favicon: assets/favicon.png
  reader-mode: true
  page-navigation: true
  back-to-top-navigation: true
  search: true
  site-url: "https://jessicajcss.github.io/rmc_qualidadedoar_report/"
  repo-url: "https://github.com/jessicajcss/rmc_qualidadedoar_report"
  image: assets/logo-hero.png
  image-alt: "Relatório RMC"
  sidebar:
    logo: assets/labair.png

  page-footer:
    border: true
    left: |
      Relatório Técnico — Qualidade do Ar (RMC)
    center: |
      <!-- center footer (optional) -->
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.

  cover-image: assets/logo-hero.png

  chapters:
    - 00-setup.qmd
    - index.qmd
    - 01-dados.qmd
    - 02-meteorologia.qmd
    - 03-shiny-dashboard.qmd
    - 04-qualidade-ar.qmd
    - 05-fontes-meteo.qmd
    - 06-mapas.qmd
    - 07-estatisticas.qmd
    - 08-anexos.qmd

bibliography:
  - references.bib

format:
  html:
    mainfont: Roboto
    monofont: Fira Code
    highlight-style: arrow
    monobackgroundcolor: "#F7F7F7"
    include-in-header: includes/header.html
    include-before-body-end: includes/footer.html
    theme:
      - theme.css
      - theme.scss
      - lumen
    # layout choices — use values accepted by Quarto
    page-layout: full       # valid: article | full | custom
    toc: true
    toc-location: right      # valid: body | left | right | left-body | right-body
    toc-depth: 3
    number-sections: true
    code-tools: true
    sidebar:
      style: floating
      width: 320px

execute:
  code-annotations: hover
  number-depth: 3
  echo: true

knitr:
  opts_chunk:
    echo: true
    warning: false
    message: false
    fig.width: 9
    fig.asp: 0.55
    fig.align: center
