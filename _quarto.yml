project:
  type: book

# Pasta de saída (HTML final) gerada pelo quarto render
output-dir: _book

book:
  title: "Relatório Técnico Interativo — Qualidade do Ar (RMC)"
  author: ["Equipe Qualidade do Ar RMC"]
  date: "`r Sys.Date()`"
  language: pt
  chapters:
    - 00-setup.qmd
    - index.qmd
    - 01-dados.qmd
    - 02-meteorologia.qmd
    - 03-shiny-dashboard.qmd
    - 04-qualidade-ar.qmd
    - 05-fontes-meteo.qmd
    - 06-mapas.qmd
    - 07-estatisticas.qmd
    - 08-anexos.qmd

website:
  site-url: https://jessicajcss.github.io/rmc_qualidadedoar_report/
  favicon: assets/favicon.png

format:
  html:
    theme:
      light: cosmo
    number-sections: true
    toc: true
    toc-depth: 3
    code-fold: show
    code-tools: true
    css: styles.scss
    df-print: paged

execute:
  enabled: true
  freeze: false
  cache: true

knitr:
  opts_chunk:
    echo: true
    message: false
    warning: false
    fig.width: 9
    fig.asp: 0.55
    fig.align: center
